<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="./action-page.html">
        <label for="firstName">First Name : </label><br>
        <input type="text" name="firstName" id="firstName"><br>

        <label for="lastName">Last Name : </label><br>
        <input type="text" name="lastName" id="lastName"><br>

        <label for="password">Password : </label><br>
        <input type="password" name="password" id="password"><br>

        <label for="">Gender : </label><br>
        <input type="radio" name="gender" id="male"><label for="male">Male</label><br>
        <input type="radio" name="gender" id="female"><label for="female">Female</label><br>

        <label for="">Qualification : </label><br>
        <input type="checkbox" name="ssc" id="ssc"><label for="ssc">SSC</label><br>
        <input type="checkbox" name="hsc" id="hsc"><label for="hsc">HSC</label><br>
        <input type="checkbox" name="bsc" id="bsc"><label for="bsc">BSC</label><br>

        <input type="submit" value="Sign Up">
        <input type="reset" value="Reset">


    </form>
</body>
</html>
